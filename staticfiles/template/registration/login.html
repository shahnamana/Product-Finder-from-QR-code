<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>

<form action= 'http://127.0.0.1:8000/myapp/signup/' method="post">
  {% csrf_token %}
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
